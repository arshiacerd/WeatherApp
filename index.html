<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="card mx-auto d-flex justify-content-center align-items-start"
        style="width: 20rem"
      >
        <div class="card-body">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            id="searchBar"
            aria-label="Search"
          />
          <h3 class="mt-3">Weather in <span id="city">Tokyo</span></h3>
          <h1 id="temp">9.82<span>&#8451;</span></h1>
          <p id="description"><img src="" alt="" id="icon"> Broken Clouds</p>
          <p>Humidity: <span id="humidity">34.5</span>%</p>
          <p>Wind: <span id="wind">68</span> km/h</p>
        </div>
      </div>
    </div>
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
